<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
</head>
<body>

    <form role='form' name="validate">
        <div ng-app="ContactApplication" ng-controller="ContactController">
            <div ng-show="gamen">

                <div>テキストボックス</div>
                <input type="text" value="aaaa" ng-model="text" ng-maxlength="36">

                <div>テキストエリア</div>
                <textarea ng-model="textarea">dddd</textarea>

                <div>チェックボックス</div>
                <div>
                    <input type="checkbox" id="checkbox1" ng-model="check1" ng-true-value="'checkTest1'" ng-false-value="''">
                    <label for="checkbox1">check1</label>
                </div>

                <div>
                    <input type="checkbox" id="checkbox2" ng-model="check2" ng-true-value="'checkTest2'" ng-false-value="''">
                    <label for="checkbox2">check2</label>
                </div>

                <div>ラジオボタン</div>
                <input type="radio" id="radio1m" value="radio1" name="group" ng-model="radio">
                <label for="radio1m">radio1</label>
                <br>
                <input type="radio" id="radio2m" value="radio2" name="group" ng-model="radio">
                <label for="radio2m">radio2</label>
                <br>
                <input type="radio" id="radio3m" value="radio3" name="group" ng-model="radio">
                <label for="radio3m">radio3</label>
                <br>

                <select ng-model="select" ng-options="select for select in selects">
                    <option value=''>未選択</option>
                </select>

                <br>
                <input type="button" value="登録" ng-click="click()">
            </div>

            <div ng-hide="gamen">
                <div>テキストボックス</div>
                {{text}}

                <div>テキストエリア</div>
                {{textarea}}

                <div>チェックボックス</div>
                {{check1}}

                <div>ラジオボタン</div>
                {{group}}

                <div>プルダウン</div>
                {{select}}

                <br>
                <input type="button" value="登録" ng-click="Registration()">

            </div>
        </div>
    </form>

</body>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-i18n/angular-locale_ja-jp.js"></script>
<script type="text/javascript" src="/javascripts/contact/contact_application.js"></script>
<script type="text/javascript" src="/javascripts/contact/contact_controllers.js"></script>
</html>
